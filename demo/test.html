<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drawboard test</title>
</head>
<body>
<canvas id='canvas' width="1000" height="700">浏览器不支持canvas</canvas>
<script>
var canvas=document.getElementById('canvas'),
	ctx=canvas.getContext('2d');
// 5角星
ctx.save();
ctx.lineWidth=1
ctx.strokeStyle='#ff0000';
ctx.beginPath();
ctx.translate(160,119);
ctx.moveTo(55,-13);
ctx.lineTo(19,8);
ctx.lineTo(29,48);
ctx.lineTo(-2,21);
ctx.lineTo(-37,43);
ctx.lineTo(-20,5);
ctx.lineTo(-52,-22);
ctx.lineTo(-11,-18);
ctx.lineTo(5,-56);
ctx.lineTo(14,-16);
ctx.closePath();
ctx.stroke();
ctx.restore();
// 8角星
ctx.save();
ctx.lineWidth=1
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#0000ff';
ctx.beginPath();
ctx.translate(355,150);
ctx.moveTo(117,-70);
ctx.lineTo(83,-12);
ctx.lineTo(132,33);
ctx.lineTo(67,50);
ctx.lineTo(70,117);
ctx.lineTo(14,80);
ctx.lineTo(-33,132);
ctx.lineTo(-50,67);
ctx.lineTo(-117,70);
ctx.lineTo(-83,12);
ctx.lineTo(-132,-33);
ctx.lineTo(-67,-50);
ctx.lineTo(-70,-117);
ctx.lineTo(-12,-83);
ctx.lineTo(33,-132);
ctx.lineTo(50,-67);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.restore();
// 12角星
ctx.save();
ctx.lineWidth=1
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#00ff00';
ctx.beginPath();
ctx.translate(196,509);
ctx.moveTo(87,-67);
ctx.lineTo(62,-26);
ctx.lineTo(109,-15);
ctx.lineTo(66,9);
ctx.lineTo(102,42);
ctx.lineTo(53,41);
ctx.lineTo(67,87);
ctx.lineTo(26,62);
ctx.lineTo(15,109);
ctx.lineTo(-9,66);
ctx.lineTo(-42,102);
ctx.lineTo(-41,53);
ctx.lineTo(-87,67);
ctx.lineTo(-62,26);
ctx.lineTo(-109,15);
ctx.lineTo(-66,-9);
ctx.lineTo(-102,-42);
ctx.lineTo(-53,-41);
ctx.lineTo(-67,-87);
ctx.lineTo(-26,-62);
ctx.lineTo(-15,-109);
ctx.lineTo(9,-66);
ctx.lineTo(42,-102);
ctx.lineTo(41,-53);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.restore();
// 8边形
ctx.save();
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#ff0080';
ctx.beginPath();
ctx.translate(604,138);
ctx.moveTo(80,-8);
ctx.lineTo(62,51);
ctx.lineTo(8,80);
ctx.lineTo(-51,62);
ctx.lineTo(-80,8);
ctx.lineTo(-62,-51);
ctx.lineTo(-8,-80);
ctx.lineTo(51,-62);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.restore();
// 矩形
ctx.save();
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#ff0080';
ctx.beginPath();
ctx.translate(787,265);
ctx.moveTo(-124,54);
ctx.lineTo(123,54);
ctx.lineTo(123,-54);
ctx.lineTo(-124,-54);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.restore();
// 圆形
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#ff0080';
ctx.beginPath();
ctx.arc(542,338,81,0,Math.PI*2,false);
ctx.stroke();
ctx.fill();
// 三角形
ctx.save();
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.fillStyle='#ff0080';
ctx.beginPath();
ctx.translate(129,398);
ctx.moveTo(-74,72);
ctx.lineTo(-31,-47);
ctx.lineTo(104,-25);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.restore();
// 三次贝塞尔曲线
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.beginPath();
ctx.moveTo(38,300);
ctx.bezierCurveTo(225,69,225,507,372,347);
ctx.stroke();
// 二次贝塞尔曲线
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.beginPath();
ctx.moveTo(370,348.66666666666663);
ctx.quadraticCurveTo(550,78.66666666666663,765,410);
ctx.stroke();
// 直线
ctx.lineWidth=3
ctx.strokeStyle='#ff0000';
ctx.beginPath();
ctx.moveTo(303,545);
ctx.lineTo(716,544);
ctx.closePath();
ctx.stroke();
</script>
</body>
</html>
