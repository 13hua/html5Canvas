<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆与三角函数</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            W = canvas.width,
            H = canvas.height,
            R = 100,
            X = 0,
            Rad = 0,
            Pos = -3 * R,
            points = [];

        canvas.width = 2 * W;
        canvas.height = 2 * H;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.lineWidth = 2;
        ctx.translate(W, H);

        function generate() {
            Rad += Math.PI / 60;
            Rad %= (Math.PI * 2);
            X = Math.cos(-Rad) * R;
            points.unshift(Math.sin(-Rad) * R);
            points.length = W;//截取至屏幕长度
        }

        function drawCoordinate() {
            ctx.save();
            ctx.strokeStyle = 'hsl(0,0%,60%)';
            ctx.moveTo(-W, 0);
            ctx.lineTo(W, 0);
            ctx.moveTo(0, -H);
            ctx.lineTo(0, H);
            ctx.stroke();
            ctx.restore();
        }

        function drawCircle() {
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = 'hsl(0,0%,50%)';
            ctx.arc(Pos, 0, R, 0, -Rad, true);
            ctx.stroke();
            ctx.restore();
        }

        function drawCurve() {
            ctx.save();
            ctx.strokeStyle = 'hsl(200,50%,50%)';
            ctx.beginPath();
            points.forEach((y, i) => {
                ctx[i ? 'lineTo' : 'moveTo'](i, y);
            });
            ctx.stroke();
            ctx.restore();
        }

        function drawLine() {
            ctx.save();
            ctx.strokeStyle = 'hsl(0,80%,50%)';
            let y = points[0];
            ctx.beginPath();
            ctx.moveTo(Pos, 0);
            ctx.lineTo(Pos + X, y);
            ctx.lineTo(0, y);
            ctx.stroke();
            ctx.restore();
        }

        (function animate() {
            ctx.clearRect(-W, -H, 2 * W, 2 * H);
            generate();
            drawCoordinate();
            drawCircle();
            drawLine();
            drawCurve();
            requestAnimationFrame(animate);
        }());
    </script>
</body>

</html>
