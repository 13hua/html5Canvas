<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形的绘制</title>
</head>
<body>
<canvas id="canvas" width="800" height="400"></canvas>
<script>
	var canvas=document.getElementById('canvas'),
		ctx=canvas.getContext('2d');

	ctx.lineJoin='round';
	ctx.lineWidth=30;

	ctx.font='24px helvetica';
	ctx.fillText('click anyWhere to erase',175,40);

	ctx.strokeStyle='goldenrod';//描边的颜色
	ctx.fillStyle='rgba(0,0,255,0.5)';//填充的颜色和透明度

	ctx.strokeRect(75,100,200,200);//描边
	ctx.fillRect(325,100,200,200);//填充

	ctx.canvas.onmousedown=function(e){
		ctx.clearRect(0,0,canvas.width,canvas.height);//清除画布
	};
</script>
</body>
</html>
