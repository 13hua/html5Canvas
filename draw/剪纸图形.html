<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用非零环绕原则绘制剪纸</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
	var canvas=document.getElementsByTagName('canvas')[0];
	var	ctx=canvas.getContext('2d');

	/**
	 * 自定义画矩形的方向 true：顺时针，false：逆时针
	 */
	function rect(x,y,w,h,direction){
		// ctx.beginPath();
		if(direction){
			ctx.moveTo(x, y);
			ctx.lineTo(x+w,y);
			ctx.lineTo(x+w,y+h);
			ctx.lineTo(x,y+h);
		} else {
			ctx.moveTo(x, y);
			ctx.lineTo(x,y+h);
			ctx.lineTo(x+w,y+h);
			ctx.lineTo(x+w,y);
		}
		ctx.closePath();
	}

	ctx.strokeStyle='#999';
	ctx.lineWidth='1px';
	ctx.fillStyle='#880';
	//添加阴影
	ctx.shadowColor='#555';
	ctx.shadowBlur=10;
	ctx.shadowOffsetX=5
	ctx.shadowOffsetY=5
	
	rect(50,50,400,300,true);
	ctx.stroke();
	rect(100,100,100,80);

	ctx.moveTo(350, 100);
	ctx.lineTo(300,180);
	ctx.lineTo(400,180);
	ctx.closePath();

	ctx.arc(250,280,50,0,Math.PI*2,true);
	ctx.fill();
</script>
</body>
</html>
