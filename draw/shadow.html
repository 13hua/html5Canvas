<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
	var canvas=document.getElementById('canvas'),
		ctx=canvas.getContext('2d'),
		ShadowColor='rgba(0,0,0,0.7)';

	setShadow();
	ctx.lineWidth=4;
	ctx.strokeStyle='#aaa';
	ctx.strokeRect(10,10,100,100);


	function setShadow(){
		ctx.shadowColor=ShadowColor;
		ctx.shadowOffsetX=-2;
		ctx.shadowOffsetY=-2;
		ctx.shadowBlur=4;
	}
</script>
</body>
</html>
