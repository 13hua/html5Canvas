<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas3</title>
</head>
<body>
	<canvas id="canvas" width="800" height="600">不支持canvas!</canvas>
	<script type="text/javascript">
	(function() {
		var canvas=document.getElementById('canvas');
		var ctx=canvas.getContext('2d');

		var img=new Image();
        img.src='../Images/Tulips.jpg';
        img.onload=function(){
	        ctx.beginPath();
			ctx.fillStyle='red';		
			ctx.translate(100,100);
			ctx.arc(400,400,50,0,Math.PI*2);
			ctx.fill();
			ctx.clip();
			ctx.drawImage(img,0,0);
        }
        //绘制文字
        ctx.fillStyle = 'black';
        ctx.font = 'bold 30px sans-serif';
        ctx.shadowOffsetX = 4;
        ctx.shadowOffsetY = 4;
        ctx.shadowColor = 'gray';
        ctx.shadowBlur = 7.5;
        ctx.fillText('canvas的世界', 10, 100);
	}());
	</script>
</body>
</html>
